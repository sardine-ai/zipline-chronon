name: Test Bazel Artifact Pinning

on:
  push:
    branches:
      - main
    paths:
      - 'tools/**'
      - '.github/workflows/test_bazel_artifact_pinning.yaml'
      - '.bazelrc'
      - '.bazeliskrc'
      - 'WORKSPACE'
  pull_request:
    branches:
      - main
    paths:
      - 'tools/**'
      - '.github/workflows/test_bazel_artifact_pinning.yaml'
      - '.bazelrc'
      - '.bazeliskrc'
      - 'WORKSPACE'


concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  bazel_artifact_pinning_tests:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}-ci:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    defaults:
      run:
        working-directory: ${{ github.workspace }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bazel cache credentials
        run: |
          echo "${{ secrets.BAZEL_CACHE_CREDENTIALS }}" | base64 -d > bazel-cache-key.json

      - name: Check maven repo pinning
        run: |
          bazel run @maven//:pin

      - name: Check spark repo pinning
        run: |
          bazel run @spark//:pin
