name: Test api module on scala 2.13

on:
  push:
    branches:
      - main
    paths:
      - 'api/**'
      - '.github/workflows/test_scala_2_13_api.yaml'
  pull_request:
    branches:
      - main
    paths:
      - 'api/**'
      - '.github/workflows/test_scala_2_13_api.yaml'


concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  non_spark_tests:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}-ci:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    defaults:
      run:
        working-directory: ${{ github.workspace }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bazel cache credentials
        run: |
          echo "${{ secrets.BAZEL_CACHE_CREDENTIALS }}" | base64 -d > bazel-cache-key.json

      - name: Run api tests
        run: |
          bazel test \
            --config=scala_2.13 \
            --remote_cache=https://storage.googleapis.com/zipline-bazel-cache \
            --google_credentials=bazel-cache-key.json \
            //api:tests