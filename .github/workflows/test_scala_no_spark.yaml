name: Test non-spark Scala modules

on:
  push:
    branches:
      - main
    paths:
      - 'flink/**'
      - 'aggregator/**'
      - 'online/**'
      - 'api/**'
      - '.github/workflows/**'
      - 'build.sbt'
  pull_request:
    branches:
      - main
    paths:
      - 'flink/**'
      - 'aggregator/**'
      - 'online/**'
      - 'api/**'
      - '.github/workflows/**'
      - 'build.sbt'


concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  no_spark_scala_tests:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}-ci:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    defaults:
      run:
        working-directory: ${{ github.workspace }}

    steps:
      - uses: actions/checkout@v4

      - name: Set SBT resources
        run: |
          echo "SBT_OPTS=-Xmx8G -Xms2G" >> $GITHUB_ENV

      - name: Run Flink tests
        run: |
          sbt "++ 2.12.18 flink/test"

      - name: Run Aggregator tests
        run: |
          sbt "++ 2.12.18 aggregator/test"

      - name: Run Online tests
        run: |
          sbt "++ 2.12.18 online/test"

      - name: Run api tests
        run: |
          sbt "++ 2.12.18 api/test"

      - name: Run hub tests
        run: |
          export SBT_OPTS="-Xmx8G -Xms2G"
          sbt "++ 2.12.18 hub/test"

      - name: Run service tests
        run: |
          export SBT_OPTS="-Xmx8G -Xms2G"
          sbt "++ 2.12.18 service/test"
