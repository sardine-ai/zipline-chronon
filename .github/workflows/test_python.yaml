name: Test Python

on:
  push:
    branches:
      - main
    paths:
      - 'api/py/**'
      - '.github/workflows/test_python.yaml'
  pull_request:
    branches:
      - main
    paths:
      - 'api/py/**'
      - '.github/workflows/test_python.yaml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  python_tests:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}-ci:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    defaults:
      run:
        working-directory: ${{ github.workspace }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Set up Python virtual environment
        shell: bash
        run: |          
          python3 -m venv chronon_py_env
          source chronon_py_env/bin/activate

      - name: Run Chronon Python lint
        shell: bash
        run: |
          source chronon_py_env/bin/activate
          cd api/py/ai/chronon
          pip install importlib-metadata==4.11.4
          pip install flake8
          flake8 --extend-ignore=W605,Q000,F631 --exclude=cli

      - name: Run Chronon Python tests
        shell: bash
        run: |
          source chronon_py_env/bin/activate
          thrift --gen py -out api/py/ api/thrift/common.thrift
          thrift --gen py -out api/py/ api/thrift/observability.thrift
          thrift --gen py -out api/py/ api/thrift/api.thrift
          cd api/py
          pip3 install -r requirements/dev.txt
          pip3 install tox
          tox

      - uses: actions/upload-artifact@v4
        with:
          name: htmlcov
          path: api/py/htmlcov